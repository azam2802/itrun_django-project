{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>IT-RUN</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="row">
                    <div class="col-4"><a href="/"><img src="{% static 'img/itrun.png' %}" width="100px"></a></div>
                    <div class="col-6">
                        <a href="/#Section-3">Чему вы научитесь</a>
                        <a href="/#Section-4">Процесс обучения</a>
                        <a href="{% url 'post' %}">Новости</a>
                    </div>
                    <div class="col-2">
                        {% if user.is_authenticated %}
                        <a class="nav-link my-account" href="{% url 'user_profile' request.user.id %}">Мой аккаунт:
                            <span>{{request.user}}</span></a>
                        <button class="quit_btn"><a href="{% url 'logout' %}">Выйти</a></button>

                        {% else %}
                        <a href="{% url 'register' %}">Регистрация</a>
                        <a href="{% url 'login' %}"><button style="color: white;">Войти</button></a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
